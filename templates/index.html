<header class="bg-white shadow-sm fixed top-0 left-0 w-full z-10">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <!-- font chữ montserrat và đổ bóng-->
                <a href="/" class="text-2xl font-bold text-primary" style="font-family: 'Montserrat', sans-serif; font-weight: 700; color: rgb(98, 154, 234);
                            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;">
                    <span>AI4Life</span>
                </a>
            </div>
            <!--chỉnh kích thước chữ và tạo shape styles-->
            <nav class="hidden md:flex space-x-8">
                <a href="/"
                    style="font-family: sans-serif; font-weight: bold; font-size: 20px; background-color: #e0e0e0; padding: 10px 20px; border-radius: 15px; text-decoration: none; transition: background 0.3s ease;"
                    onmouseover="this.style.backgroundColor='#909090'"
                    onmouseout="this.style.backgroundColor='#b0b0b0'">
                    Home
                </a>
                <a href="about.html"

                    onmouseover="this.style.backgroundColor='#909090'"
                    onmouseout="this.style.backgroundColor='#b0b0b0'">
                    About
                </a>
            </nav>
            <div class="md:hidden">
                <button id="mobile-menu-toggle" class="btn-ghost btn-icon" aria-label="Toggle mobile menu">
                    <svg class="h-6 w-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden pb-4 hidden">
            <div class="flex flex-col space-y-3">
                <a href="/" class="text-gray-600 hover:text-primary font-medium transition duration-150 mobile-link">
                    Home
                </a>
                <a href="about.html"
                    class="text-gray-600 hover:text-primary font-medium transition duration-150 mobile-link">
                    About
                </a>
            </div>
        </div>
    </div>
</header>

    <!-- main -->
    <main>
        <div class="w-[400px] max-w-full bg-white shadow-md rounded-lg p-8 mt-20" style="width: 500px; padding: 15px;">
            <h1 class="text-xl font-bold mb-4 text-center">Drunk Detection</h1>
            <button id="remoteCameraButton"
                class="w-full bg-secondary hover:bg-tertiary text-white font-bold py-2 px-4 rounded mb-4">
                Connect to Remote Camera
            </button>
            <input type="file" id="imageUpload" accept="image/*" class="block w-full mb-4">
            <button id="uploadButton"
                class="w-full bg-primary_2 hover:bg-secondary text-white font-bold py-2 px-4 rounded">
                Predict
            </button>

            <!-- Camera Wrapper -->
            <div id="cameraWrapper" class="mt-4">
                <video id="camera" width="100%" height="auto" autoplay></video>
                <button id="captureButton"
                    class="w-full bg-primary_2 hover:bg-secondary text-white font-bold py-2 px-4 rounded mt-4">
                    Capture Image
                </button>
                <button id="toggleCameraButton"
                    class="w-full bg-secondary hover:bg-tertiary text-white font-bold py-2 px-4 rounded mb-4">
                    Tắt Camera
                </button>

            </div>

            <div id="result" class="mt-4 hidden">
                <p id="predictionText" class="text-center font-semibold text-secondary"></p>
                <img id="imageDisplay" class="mt-2 w-full hidden" alt="Processed Image">
            </div>
        </div>
    </main>
